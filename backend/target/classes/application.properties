# Spring Boot Application Configuration
spring.application.name=movie-project-be
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/movie_project?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=your_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
# BƯỚC 1: Set ddl-auto=create để tạo lại database từ đầu
# Sau khi chạy xong, đổi lại thành update hoặc validate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration
jwt.secret=your-secret-key-must-be-at-least-256-bits-long-for-security-purposes-please-change-this-in-production
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5173,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Logging
logging.level.com.example.thangcachep.movie_project_be=DEBUG
logging.level.org.springframework.security=DEBUG


